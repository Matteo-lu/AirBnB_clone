<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>AirBnB clone</title>
		<link rel="icon" href="images/icon.png">
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">

	</head>

	<body>

		<header>

			<img src="images/logo.png" alt="AirBnB Logo">

		</header>

		<div class="container">

			<section class="filters">

				<button type="button">Search</button>

				<div class="locations">

					<h3>States</h3>
					<h4>California, Arizona...</h4>

					<ul class="popover">

						<li><h2>Arizona:</h2></li>
						<li>Page</li>
						<li>Page2</li>
						<li><h2>California:</h2></li>
						<li>San Francisco</li>
						<li>Los Altos</li>

					</ul>

				</div>

				<div class="amenities">

					<h3>Amenities</h3>
					<h4>Internet, kitchen...</h4>

					<ul class="popover">

						<li>Wi-fi</li>
						<li>Bar</li>
						<li>Pool</li>
						<li>Jacuzzi</li>
						<li>Complete bathroom</li>
						<li>TV services</li>
						<li>Coffee / tea</li>

					</ul>

				</div>

			</section>

		</div>

		<footer>

			<p>Holberton School</p>

		</footer>

	</body>

</html>
